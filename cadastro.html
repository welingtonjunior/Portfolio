<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./style/custom.css" >
    <link rel="stylesheet" href="./style/custom-form.css" >
    <title>Document</title>
</head>
<body>

    
  
    <header>
        <div class="container">
            <div class="row">
                
                <div class="col box">
                    <ul class="d-flex justify-content-center align-items-center">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projetos">Projetos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                   </ul>
                </div>
            
            </div>
        </div>

    </header>
    
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Faça seu cadastro para receber nossos produtos em sua casa</p>
                </div>
               
                    <form class="form">

                        <div class="row">
                            <div class="col">
                                <label for="nome">Nome completo:</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="digite seu nome completo" required>

                                    </div>

                            </div>
                           
                            <div class="col">
                                <label for="data-nascimento">Data de nascimento:</label>
                                <div class="input-group">
                                   
                                    <input class="form-control " type="date" name="data-nascimento" placeholder="data de nascimento" required>

                                    </div>

                            </div>


                        </div>
                        
                        <div class="row">

                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control " type="text" name="email" placeholder="digite seu email" required>

                                    </div>

                            </div>



                        </div>



                        <div class="row">
                            <div class="col">
                                <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                                <input type="text" id="endereco" class="form-control" placeholder="Endereço completo" required>
                                
                            </div>
                            <div class="col">
                                <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                                <input type="text" id="complemento" class="form-control" placeholder="complemento">

                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col">
                                <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                                <select name="estado" id="estado" class="form-control" required>
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="al">Al</option>
                                    <option value="mg">MG</option>
                                    <option value="rj">RJ</option>
                                    <option value="es">ES</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                
                                <div class="input-group">
                                    <label for="into" class="col-form-label col-form-label-sm">Informações</label>
                                    <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input type="checkbox" name="promocionais" id="promocionais">
                                    <label for="promocionais" class="col-form-label col-form-label-sm">Aceito receber mensagens promocionais</label>

                                </div>

                            </div>
                        </div>


                        <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

                    </form>
                
                    <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades</p>  
            </div>
        </div> <!--  end .container -->
    </section>

    
    <div class="modal fade" id="modal-1">

        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções </h6>
                    <form  class="form-inline">
                        <div class="form-group col-4" >
                            <input type="text" class="form-control form-control-sm mb-2" name="name" placeholder="nome">
                        </div>
                        
                        <div class="form-group col-4">
                            <input type="text" class="form-control form-control-sm mb-2" name="e-mail" placeholder="e-mail" required>
                        </div>
                        <div class="form-group col-4">
                            <button type="submit" class="btn btn-success">receber novidades</button>
                        </div>
                        
                    </form>    



                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>
        
                </div>
                
                
            </div>
           
        </div>

    </div> <!-- end. modal-->

        
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
